<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/story.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" name="animal-1" type="text" required pattern="^[a-zA-Z]*$">

        <br>

        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required pattern="^[a-zA-Z]*$">
        
        <br>

        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required pattern="^[a-zA-Z]*$">

        <br>

        <label for="adj-1">Adjective (ends in -ed)</label>
        <input id="adj-1" name="adj-1" type="text" required pattern="^[a-zA-Z]*ed$">

        <br>

        <label for="verb-1">Verb (ends in -ing)</label>
        <input id="verb-1" name="verb-1" type="text" required pattern="^[a-zA-Z]*ing$">

        <br>

        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required min="0" max="1000" step="1">

        <br>

        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>

        <br>

        <label for="speed">Relative speed (ends in -er)</label>
        <select id="speed" name="speed" required>
          <option>Much Faster</option>
          <option>Faster</option>
          <option>Slower</option>
          <option>Much Slower</option>
        </select>

        <br>

        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">

        <datalist id="quote-choices">
          <option value="Winner, winner, chicken dinner!"></option>
          <option value="It's not about how fast you win, it's about how you win."></option>
          <option value="You miss 100% of the shots you don't take.'"></option>
        </datalist>

        <br>

        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required cols="40" rows="8" minlength="20" maxlength="300"></textarea>

        <br>

        <input type="submit" value="Form My Story">

      </form>

    </section>
  </body>
</html>
